<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Joining Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
    .section {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fdfdfd;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h2>Employee Joining Form</h2>

    <!-- Full Name -->
    <label for="fullName">Full Name <span style="color:red">*</span></label>
    <input id="fullName" name="fullName" type="text" pattern="[A-Za-z ]+" required />

    <!-- Father's Name -->
    <label for="fatherName">Father's Name <span style="color:red">*</span></label>
    <input id="fatherName" name="fatherName" type="text" pattern="[A-Za-z ]+" required />

    <!-- Gender -->
    <label for="gender">Gender <span style="color:red">*</span></label>
    <select id="gender" name="gender" required>
      <option value="">Select…</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth <span style="color:red">*</span></label>
    <input id="dob" name="dob" type="date" required />

    <!-- Blood Group -->
    <label for="bloodGroup">Blood Group <span style="color:red">*</span></label>
    <select id="bloodGroup" name="bloodGroup" required>
      <option value="">Select…</option>
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>B-</option>
      <option>O+</option>
      <option>O-</option>
      <option>AB+</option>
      <option>AB-</option>
      <option>NA</option>
    </select>

    <!-- Mobile -->
    <label for="mobile">Mobile Number <span style="color:red">*</span></label>
    <input id="mobile" name="mobile" type="text" pattern="[0-9]{10}" maxlength="10" required />

    <!-- Email -->
    <label for="email">Email Address <span style="color:red">*</span></label>
    <input id="email" name="email" type="email" required />

    <!-- Marital Status -->
    <label for="marital">Marital Status <span style="color:red">*</span></label>
    <select id="marital" name="marital" required onchange="toggleMaritalFields()">
      <option value="">Select…</option>
      <option value="Married">Married</option>
      <option value="Unmarried">Unmarried</option>
      <option value="Divorced">Divorced</option>
    </select>

    <!-- Married Section -->
    <div id="marriedSection" class="hidden section">
      <label for="spouseName">Spouse Name <span style="color:red">*</span></label>
      <input id="spouseName" name="spouseName" type="text" pattern="[A-Za-z ]+" />

      <label for="spouseDob">Spouse DOB <span style="color:red">*</span></label>
      <input id="spouseDob" name="spouseDob" type="date" />

      <label for="marriageDate">Date of Marriage <span style="color:red">*</span></label>
      <input id="marriageDate" name="marriageDate" type="date" />

      <label for="children">Do you have children? <span style="color:red">*</span></label>
      <select id="children" name="children" onchange="toggleChildrenFields()">
        <option value="">Select…</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <div id="childrenSection" class="hidden">
        <label for="howMany">How many children do you have? <span style="color:red">*</span></label>
        <select id="howMany" name="howMany" onchange="toggleChildDetails()">
          <option value="">Select…</option>
          <option value="1">One</option>
          <option value="2">Two</option>
        </select>

        <div id="child1" class="hidden section">
          <label for="child1Name">Child 1 Name <span style="color:red">*</span></label>
          <input id="child1Name" name="child1Name" type="text" pattern="[A-Za-z ]+" />

          <label for="child1Dob">Child 1 DOB <span style="color:red">*</span></label>
          <input id="child1Dob" name="child1Dob" type="date" />
        </div>

        <div id="child2" class="hidden section">
          <label for="child2Name">Child 2 Name <span style="color:red">*</span></label>
          <input id="child2Name" name="child2Name" type="text" pattern="[A-Za-z ]+" />

          <label for="child2Dob">Child 2 DOB <span style="color:red">*</span></label>
          <input id="child2Dob" name="child2Dob" type="date" />
        </div>
      </div>
    </div>

    <!-- Unmarried/Divorced Section -->
    <div id="singleSection" class="hidden section">
      <label for="fatherDob">Father's DOB <span style="color:red">*</span></label>
      <input id="fatherDob" name="fatherDob" type="date" />

      <label for="motherName">Mother's Name <span style="color:red">*</span></label>
      <input id="motherName" name="motherName" type="text" pattern="[A-Za-z ]+" />

      <label for="motherDob">Mother's DOB <span style="color:red">*</span></label>
      <input id="motherDob" name="motherDob" type="date" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function toggleMaritalFields() {
      const marital = document.getElementById("marital").value;
      document.getElementById("marriedSection").classList.add("hidden");
      document.getElementById("singleSection").classList.add("hidden");

      if (marital === "Married") {
        document.getElementById("marriedSection").classList.remove("hidden");
      } else if (marital === "Unmarried" || marital === "Divorced") {
        document.getElementById("singleSection").classList.remove("hidden");
      }
    }

    function toggleChildrenFields() {
      const children = document.getElementById("children").value;
      document.getElementById("childrenSection").classList.add("hidden");
      if (children === "Yes") {
        document.getElementById("childrenSection").classList.remove("hidden");
      }
    }

    function toggleChildDetails() {
      const howMany = document.getElementById("howMany").value;
      document.getElementById("child1").classList.add("hidden");
      document.getElementById("child2").classList.add("hidden");

      if (howMany === "1") {
        document.getElementById("child1").classList.remove("hidden");
      } else if (howMany === "2") {
        document.getElementById("child1").classList.remove("hidden");
        document.getElementById("child2").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
